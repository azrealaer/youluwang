<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <script>
        window.onload=function () {
            var oUl=document.getElementsByTagName('ul')[1];
            var oLi=oUl.getElementsByTagName('li')[0];
            alert(oLi.innerHTML);
        };
    </script>
</head>

<body>

<ul>
    <li>你好</li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<ol>
    <li></li>
    <li></li>
</ol>


<ul>
    <li>你不好</li>
    <li></li>
    <li></li>
    <li></li>
</body>
</html>
