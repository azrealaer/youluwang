<body>
<h3 class="red">破阵子·为陈同甫赋壮词以寄之</h3>
<hr/>
<p class="red">
    醉里挑灯看剑，梦回吹角连营。<br/>
    八百里分麾下炙，五十弦翻塞外声。<br/>
    沙场秋点兵。<br/>
</p>
<p>
    马作的卢飞快，弓如霹雳弦惊。<br/>
    了却君王天下事，赢得生前身后名。<br/>
    可怜白发生！<br/>
</p>
