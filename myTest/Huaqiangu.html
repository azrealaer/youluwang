<h1><span class="red">花千骨</span>大结局</h1>
<p>人间帝王轩辕郎、无所不知所不能东方彧卿（其实他就是超脱六界之外的异朽君）、妖魔两界圣君杀阡陌那时都是爱花千骨的，都希望白子画能够善待花千骨。</p>
<p>白子画的善待是八十一根消魂钉，普通仙一根消魂钉就死去活来。花千骨受了17根，又被白子画用断念剑看了近百剑，<strong class="red">花千骨心里那个痛苦不言而喻</strong>。而后，花千骨扔到地牢。白子画替她承受了剩下的消魂钉。 <strong class="red">白子画</strong> 在霓漫天的告知下，白子画的师兄摩严得知花千骨居然悖逆天理爱上白子画，用绝情水泼到花千骨的喉咙里，脸上，于是花千骨又瞎又哑又毁容，被发配到了几乎不可能走出来的蛮荒之地。</p>
<p><strong>花千骨又瞎又哑又毁容</strong></p>
