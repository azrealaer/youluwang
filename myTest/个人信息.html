<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作个人信息</title>
    <link href="../css/reset.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<h1>个人信息</h1><hr/>
<p>修改个人信息(*为必填项)</p>
<ul>
    <li>*姓名<input type="text"></li>
    <li>*性别<input type="radio" name="sex">男<input type="radio" name="sex">女</li>
    <li>*出生日期<input type="text">年<input type="text">月</li>
    <li>*参加工作年份
        <select>
            <option>无工作经验</option>
            <option>2005或更早</option>
            <option>2006</option>
            <option>2007</option>
        </select>
    </li>
    <li>*户口所在地
        <select>
            <option>沈阳</option>
            <option>天津</option>
            <option>大连</option>
            <option>上海</option>
        </select>
    </li>
    <li>*现居住城市
        <select>
            <option>沈阳</option>
            <option>天津</option>
            <option>大连</option>
            <option>上海</option>
        </select>
    </li>
    <li>*联系方式<input type="text"><a href="#">修改</a></li>
    <li>*电子邮箱<input type="text"><a href="#">修改</a></li>
</ul>


</body>
</html>
