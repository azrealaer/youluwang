<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>李白的诗——《早发白帝城》</title>
    <style>
        h1{
            font-size: 22px;
        }
        p{
            color: #008400;
            font-size: 13px;
        }
    </style>
</head>
<body>
<h1>早发白帝城</h1>
<p>朝辞白帝彩云间，</p>
<p>千里江陵一日还。</p>
<p>两岸猿声啼不住，</p>
<p>轻舟已过万重山。</p>
</body>
</html>
